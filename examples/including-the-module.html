<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Including Browzium Engine example</title>
</head>

<body>
    <canvas></canvas>
    <input type="range" id="slider" min="30" max="120" value="90" step="1">
    <div id="fovDisplay">FOV: 90</div>

    <p id="frame_time">average frame time: %s</p>
    <p id="frames_per_second">frames per second: %s</p>
</body>

<style>
    canvas {
        width: 80vw;
        height: 80vh;
        display: block;
    }

    h1,
    h2,
    h3,
    p,
    #fovDisplay,
    #frame_time,
    #frames_per_second {
        color: #ffffff;
    }

    a {
        color: #bb86fc;
    }

    canvas {
        width: 80vw;
        height: 80vh;
        display: block;
    }

    #slider,
    .container {
        background-color: #333;
    }

    button,
    .btn {
        background-color: #4d4d4d;
        color: #ffffff;
    }

    body {
        background-color: #1a1a1a;
        color: #ffffff;
    }
</style>

<script type="module">
    import Engine from "../dist/bundle.js"
    import { Vector3 } from "../dist/bundle.js"
    /*
        For real use, remove ../dist/bundle.js and instead use

        https://cdn.jsdelivr.net/gh/JijaProGamer/Browzium-Engine/dist/bundle.js
    */
    const computeShaderSource = await (await fetch("../src/core/shaders/compute.wgsl")).text();
    const vertexShaderSource = await (await fetch("../src/core/shaders/vertex.wgsl")).text();
    const fragmentShaderSource = await (await fetch("../src/core/shaders/fragment.wgsl")).text();

    const frame_time_ui = document.querySelector(`#frame_time`)
    const frames_per_second_ui = document.querySelector(`#frames_per_second`)

    const fov_slider = document.getElementById("slider");
    const fov_display = document.getElementById("fovDisplay");

    const canvas = document.getElementsByTagName("canvas")[0];

    let GameEngine = new Engine({
        renderer: {
            canvas,
            shaders: {
                compute: computeShaderSource,
                vertex: vertexShaderSource,
                fragment: fragmentShaderSource,
            },
        }
    })

    await GameEngine.AwaitPageActivation()
    await GameEngine.InitActivation()

    let frames = 0;
    let frameTime = 0;

    GameEngine.Camera.SetFOV(90)
    fov_slider.addEventListener("input", () => {
        fov_display.textContent = `FOV: ${slider.value}`
        GameEngine.Camera.SetFOV(slider.value)
    });

    let lastAsked = performance.now() - 1000
    canvas.addEventListener("click", async () => {
        if (!document.pointerLockElement && (performance.now() - lastAsked) >= 1500) {
            await canvas.requestPointerLock({
                unadjustedMovement: true,
            });
        }
    });

    // Camera rotation

    let PPI = 400;
    let rotationX = 0;
    let rotationY = 0;
    let rotationZ = 0;

    GameEngine.Camera.SetOrientation(new Vector3(0.1, 0.1, 1))

    function updateOrientation(e) {
        rotationX += e.movementX / PPI;
        rotationY += e.movementY / PPI;

        rotationX = Math.max(-1, Math.min(rotationX, 1))
        rotationY = Math.max(-1, Math.min(rotationY, 1))
        rotationZ = Math.sin(rotationX)

        //GameEngine.Camera.SetOrientation(new Vector3(rotationX, -rotationY, 0.5))
        GameEngine.Camera.SetOrientation(new Vector3(rotationX, rotationY, 1))
    }

    // Camera position

    let cameraPosition = new Vector3(0, 0, 0);
    let targetPosition = new Vector3(0, 0, 0);
    const cameraSpeed = 5;

    let moveModes = { up: false, down: false, right: false, left: false, forward: false, back: false }

    function MoveCameraPosition() {
        let movePosition = new Vector3(0, 0, 0)

        if(moveModes.up){
            movePosition.y += 0.1;
        }

        if(moveModes.down){
            movePosition.y -= 0.1;
        }

        if(moveModes.right){
            movePosition.x += 0.1;
        }

        if(moveModes.left){
            movePosition.x -= 0.1;
        }

        if(moveModes.forward){
            movePosition.z += 0.1;
        }

        if(moveModes.back){
            movePosition.z -= 0.1;
        }

        cameraPosition.add(movePosition)

        GameEngine.Camera.SetPosition(cameraPosition)
    }

    document.addEventListener('keydown', (event) => {
        switch (event.key) {
            case 'w':
                moveModes.forward = true
                break;
            case 'a':
                moveModes.left = true
                break;
            case 's':
                moveModes.back = true
                break;
            case 'd':
                moveModes.right = true
                break;
            case 'e':
                moveModes.down = true
                break;
            case 'q':
                moveModes.up = true
                break;
        }
    });

    document.addEventListener('keyup', (event) => {
        switch (event.key) {
            case 'w':
                moveModes.forward = false
                break;
            case 'a':
                moveModes.left = false
                break;
            case 's':
                moveModes.back = false
                break;
            case 'd':
                moveModes.right = false
                break;
            case 'e':
                moveModes.down = false
                break;
            case 'q':
                moveModes.up = false
                break;
        }
    });

    // Other stuff

    let normalSize = {}
    let active = false;

    document.addEventListener('keydown', function (event) {
        if (event.key === 'o') {
            active = !active

            if (active) {
                normalSize = { width: canvas.width, height: canvas.height }

                canvas.height = screen.height
                canvas.width = screen.width

                if (canvas.requestFullscreen) {
                    canvas.requestFullscreen();
                }
            } else {
                canvas.height = normalSize.height
                canvas.width = normalSize.height
            }
        }
    });

    document.addEventListener("pointerlockchange", () => {
        lastAsked = performance.now()

        if (document.pointerLockElement === canvas) {
            normalSize = { width: canvas.width, height: canvas.height }
            document.addEventListener("mousemove", updateOrientation, false);
        } else {
            document.removeEventListener("mousemove", updateOrientation, false);

            canvas.height = normalSize.height
            canvas.width = normalSize.height
        }
    }, false);

    async function render() {
        if (frames > 1) {
            //return
        }

        //console.log("Rendering")
        let delta = await GameEngine.RenderFrame()

        frames++;
        frameTime += delta;

        if (frameTime > 1000) {
            frames_per_second_ui.innerHTML = `frames per second: ${(1000 / (frameTime / frames)).toFixed(2)}`;
            frame_time_ui.innerHTML = `average frame time: ${(frameTime / frames).toFixed(2)}`;

            frames = 0;
            frameTime = 0;
        }

        requestAnimationFrame(render)
    }

    requestAnimationFrame(render)

    setInterval(() => {
        MoveCameraPosition()
        GameEngine.StepFrame()
    }, 1000 / 50)

    const sampleRate = GameEngine.AudioManager.audioContext.sampleRate;
    const duration = 1; // Duration of the rocket launch
    const startFrequency = 500; // Initial frequency
    const endFrequency = 2000; // Final frequency
    const numSamples = Math.floor(sampleRate * duration);
    const audioBuffer = GameEngine.AudioManager.CreateAudioBuffer(numSamples, 1);
    const channelData = audioBuffer.getChannelData(0);

    for (let i = 0; i < numSamples; i++) {
        const t = i / sampleRate;

        const currentFrequency = startFrequency + (endFrequency - startFrequency) * (i / numSamples);
        const amplitude = 0.3 * Math.exp(-2 * (i / numSamples - 0.75) ** 2);

        channelData[i] = amplitude * Math.sin(2 * Math.PI * currentFrequency * t);
    }

    await GameEngine.AudioManager.PlaySound(audioBuffer, [0, 0, -1], [0, 1, 1])
</script>

</html>
